name: Run SALBP PLI (y & prefix, 25 stations)

on:
  workflow_dispatch:

jobs:
  run-pli:
    runs-on: ubuntu-latest

    env:
      GRB_WLSACCESSID: ${{ secrets.GRB_WLSACCESSID }}
      GRB_WLSSECRET: ${{ secrets.GRB_WLSSECRET }}
      GRB_LICENSEID: ${{ secrets.GRB_LICENSEID }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PLI y (25 stations, no time limit)
        run: |
          python run.py \
            --tasks examples/SCHOLL.csv \
            --stations 25 \
            --formulation y \
            --outdir outputs/ci_y_25

      - name: Run PLI prefix (25 stations, no time limit)
        run: |
          python run.py \
            --tasks examples/SCHOLL.csv \
            --stations 25 \
            --formulation prefix \
            --outdir outputs/ci_prefix_25

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: salbp-pli-outputs
          path: outputs/
